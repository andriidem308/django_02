{% extends "main/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block  content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="payload">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"><span style="color: black; ">ID</span></th>
                    <th scope="col"><span style="color: black; ">Категория</span></th>
                    <th scope="col"><span style="color: black; ">Количество книг</span></th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                <tr>
                    <th scope="row"><span style="color: #727272; ">{{ category.id }}</span></th>
                    <th scope="row"><span style="color: #727272; ">{{ category.name }}</span></th>
                    <th scope="row"><span style="color: #727272; ">{{ category.books.count }}</span></th>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
